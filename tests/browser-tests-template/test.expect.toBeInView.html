<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>@dinuovos/test-suite Show html test</title>
</head>
<body>
<div id="el0" style="display:none"></div>
<div id="el1" style="float:left;width:200px;height:400px;background:black;"></div>
<div id="el3" style="position:fixed;left:-40px;width:100px;height:80px;background:red;"></div>
<div id="el2" style="position:absolute;left:-40px;width:100px;height:10px;background:blue;"></div>
<div id="el4" style="position:fixed;bottom:0;left:0;width:10px;height:10px;background:yellow;"></div>
<div id="el5" style="position:absolute;bottom:-10px;right:-10px;width:10px;height:10px;background:orange;"></div>
<div id="el6"></div>
<div id="testcase" style="clear:both;float:left;margin:20px 0;width:100%;"></div>
<!-- dependencies -->
${dependenciesJsEncoded()}
<!-- module js -->
${packageJsEncoded()}
<script src="../test.expect.toBeInView.js"></script>
<script>
    var test = new testSuite();
    testExpectToBeInView(test);
    test.drawing().showHtml(testcase);
</script>

</html>
